<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SGPA Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(18px);
            border-radius: 18px;
            padding: 40px 45px;
            width: 90%;
            max-width: 850px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.35);
            transition: filter 0.4s ease;
        }

        h1 {
            text-align: center;
            font-size: 3.2rem;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 35px;
        }

        .header-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 12px;
            font-weight: 600;
            opacity: 0.85;
        }

        .input-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 18px;
        }

        input, select {
            width: 100%;
            padding: 14px 16px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 0.95rem;
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        select option {
            color: #000000;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 30px;
        }

        button {
            padding: 14px 34px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.25s ease;
        }

        .add-btn {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: #ffffff;
        }

        .calc-btn {
            background: linear-gradient(135deg, #f7971e, #ffd200);
            color: #1a1a1a;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
        }

        /* ---------- Overlay & Popup ---------- */

        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.45);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
            z-index: 10;
        }

        .overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .popup {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px 45px;
            text-align: center;
            box-shadow: 0 30px 70px rgba(0, 0, 0, 0.45);
            transform: scale(0.85);
            opacity: 0;
            transition: all 0.4s ease;
            max-width: 400px;
            width: 90%;
        }

        .overlay.active .popup {
            transform: scale(1);
            opacity: 1;
        }

        .popup h2 {
            font-size: 2.2rem;
            margin-bottom: 15px;
        }

        .popup p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .close-btn {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="container" id="mainContent">
    <h1>SGPA Calculator</h1>
    <div class="subtitle">Developed by : Subhayu</div>

    <div class="header-row">
        <div>Subject Name</div>
        <div>Credits</div>
        <div>Grade</div>
    </div>

    <div id="inputs">
        <div class="input-row">
            <input type="text" placeholder="Enter Subject Name">
            <input type="number" placeholder="Credits" min="0">
            <select>
                <option value="">Select Grade</option>
                <option value="10">A+ (10)</option>
                <option value="9">A (9)</option>
                <option value="8">B+ (8)</option>
                <option value="7">B (7)</option>
                <option value="6">C+ (6)</option>
                <option value="5">C (5)</option>
                <option value="4">D (4)</option>
                <option value="0">E</option>
                <option value="0">F</option>
                <option value="0">I</option>
            </select>
        </div>
    </div>

    <div class="buttons">
        <button class="add-btn" onclick="addRow()">Add Subject</button>
        <button class="calc-btn" onclick="calculateSGPA()">Calculate SGPA</button>
    </div>
</div>

<!-- Overlay -->
<div class="overlay" id="overlay" onclick="closePopup(event)">
    <div class="popup">
        <h2>Congratulations!</h2>
        <p id="sgpaText">Your calculated SGPA is</p>
        <button class="close-btn" onclick="closePopup()">Close</button>
    </div>
</div>

<script>
    function addRow() {
        const container = document.getElementById("inputs");

        const row = document.createElement("div");
        row.className = "input-row";

        row.innerHTML = `
            <input type="text" placeholder="Enter Subject Name">
            <input type="number" placeholder="Credits" min="0">
            <select>
                <option value="">Select Grade</option>
                <option value="10">A+ (10)</option>
                <option value="9">A (9)</option>
                <option value="8">B+ (8)</option>
                <option value="7">B (7)</option>
                <option value="6">C+ (6)</option>
                <option value="5">C (5)</option>
                <option value="4">D (4)</option>
                <option value="0">E</option>
                <option value="0">F</option>
                <option value="0">I</option>
            </select>
        `;

        container.appendChild(row);
    }

    function calculateSGPA() {
        const rows = document.querySelectorAll(".input-row");
        let totalCredits = 0;
        let weightedSum = 0;

        rows.forEach(row => {
            const credit = parseFloat(row.children[1].value);
            const grade = parseFloat(row.children[2].value);

            if (!isNaN(credit) && !isNaN(grade)) {
                totalCredits += credit;
                weightedSum += credit * grade;
            }
        });

        if (totalCredits === 0) return;

        const sgpa = (weightedSum / totalCredits).toFixed(2);
        document.getElementById("sgpaText").textContent =
            `Your calculated SGPA is ${sgpa}`;

        document.getElementById("overlay").classList.add("active");
        document.getElementById("mainContent").style.filter = "blur(6px)";
    }

    function closePopup(event) {
        if (event && event.target !== event.currentTarget) return;

        document.getElementById("overlay").classList.remove("active");
        document.getElementById("mainContent").style.filter = "none";
    }
</script>

</body>
</html>
